<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<header th:replace="fragments :: header"></header>

<p>Hello!</p>

<p th:text="${clubId}"></p>
<p th:text="${clubMember.member.displayName}"></p>
<p th:text="${club.displayName}"></p>

<form method="post">
    <div class="form-group">
        <input type="hidden" th:field="${clubMember.member}">
        <select th:field="${clubMember.club}">
            <option th:value="${club.id}"
                    th:text="${club.displayName}"
            ></option>
        </select>
    </div>
    <div class="form-group">
        <input type="submit" value="Join Club" class="btn btn-success">
    </div>
</form>

</body>
</html>
