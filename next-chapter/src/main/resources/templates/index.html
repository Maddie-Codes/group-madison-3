<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body>

<header th:replace="~{fragments :: header}"></header>

<div class="card mb-3 " >
    <div class="row g-0">
        <div class="col-md-4">
            <img style="width: 500px; height: 150px; object-fit: cover;" src="https://zenquotes.io/api/image" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body ">
                <h4 class="card-title">Welcome!</h4>
                <div th:if="${member == null}">
                    <p class="card-text"><a href="/login">Log in to your account</a></p>
                    <p class="card-text"><a href="/register">Register for an account</a></p>
                </div>
            </div>
        </div>
    </div>
</div>



<div></div>

<div style="background-color: #E0FFFF; padding: 18px; margin: 25px; border-radius: 20px;">
    <h3>Are you ready for your Next Chapter?</h3>
    <h5>Join a new book club today!</h5>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Club Name</th>
        <th>Currently Reading</th>
    </tr>
    </thead>
    <tr th:each="club : ${clubs}">
        <td> <a th:href="'/clubs/detail?clubId=' + ${club.id}" th:text="${club.displayName}"></a></td>
        <td th:text="${club.activeBook}">Current Book</td>
    </tr>
</table>
</div>




</body>
</html>
