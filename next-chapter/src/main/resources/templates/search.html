<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div class="card-group" th:each="result : ${searchResults}">

    <a th:href="'https://covers.openlibrary.org/b/id/' + ${result.cover_i} + '-L.jpg'">link</a>
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" th:src="'https://covers.openlibrary.org/b/id/' + ${result.cover_i} + '-M.jpg'" th:alt="${result.cover_i}">
        <div class="card-body">
            <h5 class="card-title" th:text="${result.title}">Book Title</h5>
        </div>

<!--<h5 th:text="${searchResult.size}">Cover Number</h5> -->
    </div>
</div>
</body>
</html>
